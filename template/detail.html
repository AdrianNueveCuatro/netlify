<h4 style="margin-top: 15px">{{ title }}</h4>
<h5>Author's details</h5>
<table>
	<tr><td>ID</td><td>{{ id }}</td></tr>
	<tr><td>Nationality</td><td>{{ nationality }}</td></tr>
	<tr><td>Birth Year</td><td>{{ birth_year }}</td></tr>
	<tr><td>Fields</td><td>{{ fields }}</td></tr>
</table>
<h5>Books</h5>
<ol>
{{#books}}
  <li><a href="http://books-minisite.netlify.app/get?id={{id}}">{{title}}</li>
{{/books}}
</ol>
