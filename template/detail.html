<h4 style="margin-top: 15px">{{ publisher }}</h4>
<h5>Publisher's details</h5>
<table>
	<tr><td>ID</td><td>{{ id }}</td></tr>
	<tr><td>Country</td><td>{{ country }}</td></tr>
	<tr><td>Founded</td><td>{{ founded }}</td></tr>
	<tr><td>Genere</td><td>{{ genere }}</td></tr>
</table>
<h5>Books</h5>
<ul>
{{#books}}
  <li><a href="http://books-minisite.netlify.app/get?id={{id}}">{{title}}</li>
{{/books}}
</ul>
