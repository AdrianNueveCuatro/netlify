<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Books Information Mini Site</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- JSON
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="/data/books.json"></script>

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	  
  <script type="text/javascript" src="/js/mustache.min.js"></script>
  <script type="text/javascript" src="/js/navigo.min.js"></script>

  <script id="list" type="text/template">
    <h3 style="margin-top: 15px">Books Information</h3>
    This section presents information about books
    <p>
	<ul>
	{{#.}}
    <li><a href='/get/?id={{ id }}'> {{ title }}</a></li>
	{{/.}}
   </ul>
  </script>

  <script id="single" type="text/template">
    <h4 style="margin-top: 15px">{{ title }}</h4>
	<h5>Book's details</h5>
	<table>
		<tr><td>ID</td><td>{{ id }}</td></tr>
		<tr><td>Copyright</td><td>{{ copyright }}</td></tr>
		<tr><td>Edition</td><td>{{ edition }}</td></tr>
		<tr><td>Language</td><td>{{ language }}</td></tr>
		<tr><td>Pages</td><td>{{ pages }}</td></tr>
		<tr><td>Author</td><td><a href='http://authors-minisite.netlify.app/get/?id={{ author_id }}'>{{ author }}</a></td></tr>
		<tr><td>Author</td><td><a href='http://publishers-minisite.netlify.app/get/?id={{ publisher_id }}'>{{ publisher }}</a></td></tr>
	</table>
  </script>
  
  <script>
  	function getAll() {
  	  var template = document.getElementById('list').text;
  	  var text = Mustache.render(template, data);
  	  document.getElementById('content').innerHTML = text;
	}
	
	function checkId(item) {
		return item.id==this
	}
	
	function getById(query) {
		var params = new URLSearchParams(query);
		var elem = data.find(checkId,params.get('id'));
    	var template = document.getElementById('single').text;
    	var text = Mustache.render(template, elem);
    	document.getElementById('content').innerHTML = text;
	}
	
	function init() {
		router = new Navigo(null, false, '#!');
		router.on({
		  '/get': function(_,query) {
			 getById(query);
		  }
		});
		router.on(() => getAll());
		router.resolve();
	}
  </script>

</head>
<body onload="init();">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
	  <div id="content">
	  </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
